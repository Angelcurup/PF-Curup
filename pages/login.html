<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/icon/logo.svg">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body class="page-login">

    <header>
        <!-- info-principal -->
        <section id="contenedor-loging">
             <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container">
                <!-- logo -->
                <a href="#" class="navbar-brand logo">
                    <img src="/icon/logo.svg" alt="logo intel-laf" class="container-logo">
                </a>
                <!-- toggle btn -->
                <button
                class="navbar-toggler shadow-none border-0"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
                aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- sidebar -->
                <div
                class="sidebar offcanvas offcanvas-end border-0 shadow-0"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <!-- sidebar header-->
                    <div class="offcanvas-header">
                        <h5 class="ofcanvas-tittle" id="offcanvasNavbarLabel">Intel-Laf</h5>
                        <button
                        type="button"
                        class="btn-close btn-close-white shadow-none"
                        data-bs-dismiss="offcanvas"
                        aria-label="close">
                        </button>
                    </div>
                    <!-- sidebar body -->
                    <div class="offcanvas-body">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link mx-4" href="/index.html">home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-4" href="/pages/productos.html">products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-4" href="/pages/nosotros.html">about</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-4" href="/pages/contacto.html">contact</a>
                            </li>
                        </ul>
                        <!-- login -->
                        <div class="nav-item p-2 login">
                            <a href="#" class="nav-link mx-4">login</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- end navbar -->
    </header>

    <main class="container mt-5 w-75 container__login">
        <div class="row">
            <div class="col container__login-img">

            </div>
            <div class="col">
                <div class="login__contein">
                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <img src="/icon/user-people-account-svgrepo-com.svg" width="100px" alt="login-icon">
                    </div>
                    <h2 class="text-center container__login-titulo">loging</h2>
                </div>
                <div class="input-group mt-4">
                    <div class="input-group-text container__login-input">
                        <img src="/icon/user-svgrepo-com.svg" width="30px" alt="user-icon">
                    </div>
                    <input type="text" class="form-control container__login-input-txt" placeholder="Username">
                </div>
                <div class="input-group mt-2">
                    <div class="input-group-text container__login-input">
                        <img src="/icon/key-lock-password-svgrepo-com.svg" width="30px" alt="key-lock-icon">
                    </div>
                    <input type="password" class="form-control container__login-input-txt" placeholder="Password">
                </div>
                <div class="d-flex justify-content-around mt-3">
                    <div class="d-flex align-items-center gap-2">
                        <input type="checkbox" class="form-check-input">
                        <span class="pt-1 container__login-input-check">remember me</span>
                    </div>
                    <div class="pt-1">
                        <a href="#" class="text-decoration-none container__login-input-span">forgot your password?</a>
                    </div>
                </div>
                <div class="btn w-100 mt-4 py-2 container__login-input-button">
                    loging
                </div>
                <div class="d-flex gap-2 justify-content-center mt-3">
                    <span class="container__login-input-check">don't have an account?</span>
                    <a href="#" class="text-decoration-none container__login-input-span">register</a>
                </div>
                <div class="p-5">
                    <div class="border-bottom text-center" style="height: 0.9rem;">
                        <span class="px-3 container__login-or container__login-input-check">
                            or
                        </span>
                    </div>
                </div>
                <div class="btn d-flex gap-2 justify-content-center border mb-5 py-3 container__login-input-button-google">
                    <img src="/icon/social-google-plus-svgrepo-com.svg" alt="google-icon" width="30px">
                    <span class="container__login-input-check">continue with google</span>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
