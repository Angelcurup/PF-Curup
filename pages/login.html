    <title>Intelaf | Login</title>
</head>
<body id="page-login">

    <header>
        <!-- info-principal -->
        <div id="navbar">
             <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark position-relative">
            <div class="container">
                <!-- logo -->
                <a href="#" class="navbar-brand logo">
                    <img src="../icon/logo.svg" alt="logo intel-laf" class="logo_img">
                </a>
                <!-- toggle btn -->
                <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- sidebar -->
                <div class="sidebar offcanvas offcanvas-end border-0 shadow-0" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <!-- sidebar header-->
                    <div class="offcanvas-header">
                        <span class="ofcanvas-tittle"id="offcanvasNavbarLabel">Intel-Laf</span>
                        <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="close">
                        </button>
                    </div>
                    <!-- sidebar body -->
                    <div class="offcanvas-body">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link mx-4" href="../index.html">home</a>

                                <a class="nav-link mx-4" href="./contact.html">contact</a>
                            </li>
                        </ul>
                        <!-- login -->
                        <div class="nav-item p-2 login">
                            <a href="#" class="nav-link mx-4">login</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- end navbar -->
        </div>
    </header>
    <main class="container__login">
        <section class="container login__content shadow">
            <div class="row align-items-stretch content__items">
                <div class="col content__picture d-none d-md-block col-md-5 col-lg-5 col-xl-6">
                    <img src="../img/login.svg" alt="login" class="content__picture--img">
                </div>
                <div class="col content__col">
                    <div class="content__login">
                        <div class="login__picture d-flex justify-content-center align-items-center mt-4">
                            <img src="../icon/user-people-account-svgrepo-com.svg" alt="login icon" class="login__picture--icon">
                        </div>
                        <h1 class="text-center login__title">login</h1>
                    </div>
                    <div class="input-group mt-4 login__input d-flex flex-column">
                        <label for="user-name" class="login__input--txt form-label">user name</label>
                        <div class="input-group-text login__user border-0">
                            <img src="../icon/user-svgrepo-com.svg" alt="user-icon" class="login__user--img">
                            <input id="user-name" type="text" class="form-control login__user--txt" placeholder="name">
                        </div>
                    </div>
                    <div class="input-group mt-2 login__input d-flex flex-column">
                        <label for="password" class="login__input--txt form-label">password</label>
                        <div class="input-group-text login__user border-0">
                            <img src="../icon/key-lock-password-svgrepo-com.svg" alt="key-lock-icon" class="login__user--img">
                            <input id="password" type="password" class="form-control login__user--txt" placeholder="******">
                        </div>
                    </div>
                    <div class="login__check d-flex justify-content-between mt-3 flex-md-row">
                        <div class="check__input d-flex align-items-center gap-2">
                            <input id="check" type="checkbox" class="form-check-input">
                            <span class="pt-1 check__form--txt">remember me</span>
                        </div>
                        <div class="check__input pt-1">
                            <a href="#" class="text-decoration-none check__form--txt">forgot your password?</a>
                        </div>
                    </div>
                    <div class="btn w-100 mt-4 py-2 check__form--button">
                        login
                    </div>
                    <div class="login__check d-flex gap-2 justify-content-center mt-3">
                        <span class="check__txt">don't have an account?</span>
                        <a href="#" class="text-decoration-none check__txt--bg">register</a>
                    </div>
                    <div class="login__or p-5">
                        <div class="text-center or__position">
                            <span class="px-3 or__bg">
                                or
                            </span>
                        </div>
                    </div>
                    <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%3Fhl%3Des-419&ec=GAlA8wE&hl=es-419&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-603588113%3A1692594436524672" class="btn d-flex gap-2 justify-content-center mb-5 py-3 login__button--google" target="_blank">
                        <img src="../icon/social-google-plus-svgrepo-com.svg" alt="google-icon" width="30px" class="d-none d-sm-block">
                        <span class="login_input_check pt-1">continue with google</span>
                    </a>
                </div>
            </div>
        </section>
    
    </main>
    
</body>
